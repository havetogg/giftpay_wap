    <script>
        function switchTab(type) {
            if(type==1){
                $('#tab1').attr('class','flex-1 selected');
                $('#tab2').attr('class','flex-1 noSelect');
                $('#diamonds').show();
                $('#coins').hide();
            }else if(type==2){
                $('#tab1').attr('class','flex-1 noSelect');
                $('#tab2').attr('class','flex-1 selected');
                $('#diamonds').hide();
                $('#coins').show();
            }
        }
        function closeTip1() {
            $('#tip1').hide();
        }
        function closeTip2() {

        }
        function exchangeBtn() {
            $('#tip1').show();

    </script>

<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <title>有礼付</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <style>
        *{
            margin:0;
            padding:0;
        }
        .content{
            width: 80%;
            margin: 100px auto;
            text-align: center;
            border: 1px solid #ccc;
            padding: 0px 0 40px 0;
        }
        .content .code{
            z-index: 3;
            position: fixed;
            top: 20%;
            left: 0;
            right: 0;
            margin: 20% auto;
            opacity: 0;
        }
        .content_top{
            background-color: #f1f1f1;
            height: 60px;
            line-height: 25px;
            padding: 20px 0 0 0;
            color: #888888;
            font-size: 24px;
        }
        .content_bottom{
            font-size: 16px;
            color: #000000;
        }
        .line_yellow{
            width: 100%;
            animation: rotate2D 3s;
            -moz-animation: rotate2D  3s;
            -webkit-animation: rotate2D  3s;
            -o-animation: rotate2D  3s;
            animation-delay:0s;
            -webkit-animation-fill-mode: forwards;
            /*transition-timing-function: ease;*/
            animation-iteration-count: 999999;
            animation-direction: alternate;
        }
        .finger{
            width: 200px;
            height: 200px;
            background: url(img/finger_code.png) no-repeat;
            left: 0;
            right: 0;
            position: relative;
            background-size: 200px 200px;
            text-align: center;
            margin: 40px auto;
        }
        @-webkit-keyframes rotate2D {
            0% {
                -webkit-transform: translateY(0px);
            }
            100%{
                -webkit-transform: translateY(180px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content_top">
            <div>扫码二维码</div>
            <div><img src="img/down_arrow.png" alt=""></div>
        </div>
        <img src="img/codeGo.png" alt="" class="code">
        <div class="finger">
            <img src="img/line_yellw.png" alt="" class="line_yellow">
        </div>
        <div class="content_bottom">长按二维码领取红包</div>
    </div>
</body>
</html>

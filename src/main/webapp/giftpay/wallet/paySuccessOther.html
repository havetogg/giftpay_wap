    <style>
        .success_bg {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            position: fixed;
            display: none;
        }

        .success_tip {
            width: 80%;
            background-color: #fff;
            margin: 30% auto;
            padding: 60px 40px;
            border-radius: 5px;
            box-sizing: border-box;
            position: relative;
        }

        .success_content {
            font-size: 24px;
            color: #888888;
            font-family: 'Microsoft YaHei';
            width: 80%;
            margin: 60px auto;
        }

        .success_tittle {
            text-align: center;
            font-size: 30px;
            color: #000;
            font-family: 'Microsoft YaHei';
        }

        .iknow {
            font-size: 24px;
            background-color: #ff5224;
            color: #fff;
            text-align: center;
            height: 70px;
            line-height: 70px;
            font-family: 'Microsoft YaHei';
            border-radius: 5px;
        }

        .close_ {
            position: absolute;
            right: 30px;
            top: 30px;
            width: 60px;
        }
    </style>
</head>

<script>
    function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    }
    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
    function close_tip() {
        $('.success_bg').hide();
    }
    function iKnow() {
        location.href = 'https://ccshop.cib.com.cn:8010/application/cardapp/Fast/TwoBar/viewNew?id=da8e4ee985cf4ecc83ed701c50fe05c6';
    }

    function getRedPhone() {
        $.ajax({
            type: "GET",
            url: getRootPath() + "/giftpay/wallet/getRedPhone.htm",
            dataType: "json",
            success: function (data) {
                $(".success_content").html("请用" + data.mess + "的号码办理兴业银行信用卡，否则支付红包无法激活哦！");
            }, error: function (res) {
                alert(JSON.stringify(res));
            }
        });
    }
</script>
<script>
    $(function () {
        //2
        $(".flexslider").flexslider({
            animation: "slide", //String: Select your animation type, "fade" or "slide"图片变换方式：淡入淡出或者滑动
            slideshowSpeed: 4000, //展示时间间隔ms
            animationSpeed: 1100, //滚动时间ms
            touch: true //是否支持触屏滑动
        });
        $(".jmt_center").on("click", function () {
            $('.success_bg').show();
        });
        getRedPhone();
    })
</script>
<body style="height: 1250px;">
<div class="success_bg">

</div>

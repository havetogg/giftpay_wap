<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>有礼付数据统计分析</title>
    <link rel="shortcut icon" href="favicon.png">
    <!---CSS Files-->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/login.css">
    <!---jQuery Files-->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.spinner.js"></script>
    <script type="text/javascript" src="js/forms/jquery.validate.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <script>
        $(document).ready(function () {
            $('.submit').click(function () {
                var userName = $("#username").val();
                var userPassword = $("#userpassword").val();
                $.ajax({
                    type: "GET",
                    url: getRootPath() + "/count/login.htm",
                    data: {"userName": userName, "userPassword": userPassword},
                    dataType: "json",
                    success: function (data) {
                        if(data.code=='0'){
                            alert(data.mess);
                        }else if(data.code=='1'){
                            location.href='dashboard.html';
                        }
                    }
                })
            });
        });
        function getRootPath() {
            // 获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
            var curWwwPath = window.document.location.href;
            // 获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
            var pathName = window.document.location.pathname;
            var pos = curWwwPath.indexOf(pathName);
            // 获取主机地址，如： http://localhost:8083
            var localhostPaht = curWwwPath.substring(0, pos);
            // 获取带"/"的项目名，如：/uimcardprj
            var projectName = pathName
                    .substring(0, pathName.substr(1).indexOf('/') + 1);
            return (localhostPaht + projectName);
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="logo"></div>
</div>
<div class="lg-body">
    <div class="inner">
        <div id="lg-head">
            <p><span class="font-bold">GiftPay</span>: 欢迎来到有礼付数据分析中心.</p>
            <div class="separator"></div>
        </div>
        <div class="login">
            <form>
                <fieldset>
                    <ul>
                        <li id="usr-field">
                            <input class="input required" id="username" name="name" type="text" size="26" minlength="1"
                                   placeholder="登录账号"/>
                        </li>
                        <li id="psw-field">
                            <input class="input required" id="userpassword" name="pass" type="password" size="26"
                                   minlength="1" placeholder="登录密码"/>
                        </li>
                        <li class="checkbox">
                            <!--<input class="checkbox" type="checkbox" id="remember-me" value="remember" /> -->
                            <!--<label for="remember-me" class="checkbox-text">Remeber Me</label>-->
                        </li>
                        <li>
                            <input class="submit" type="button" value=""/>
                        </li>
                    </ul>
                </fieldset>
            </form>
          <span id="lost-psw">
           <a href="#">忘记密码</a>
          </span>
        </div>
    </div>
</div>
</div>

</body>
</html>

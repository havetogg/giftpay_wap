<script> /* SCRIPTS */
$(function () {

});
function getRootPath() {
    // 获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
    var curWwwPath = window.document.location.href;
    // 获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
    var pathName = window.document.location.pathname;
    var pos = curWwwPath.indexOf(pathName);
    // 获取主机地址，如： http://localhost:8083
    var localhostPaht = curWwwPath.substring(0, pos);
    // 获取带"/"的项目名，如：/uimcardprj
    var projectName = pathName
            .substring(0, pathName.substr(1).indexOf('/') + 1);
    return (localhostPaht + projectName);
}
</script>

<script type="text/javascript" >

    $(function (){
        initThirdTables();
    })

    function initThirdTables() {
        $.ajax({
            type: "GET",
            url: getRootPath() + "/pinganBankGo/searchLoanUserList.htm",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var str='';
                $.each(data,function(index,item){
                    if(index%2==0){
                        str+='<tr class="odd gradeX">';
                    }else{
                        str+='<tr class="even gradeC">';
                    }

                    str+='<td>'+item.id+'</td>';
                    str+='<td class="center">'+item.username+'</td>';
                    str+=' <td>'+item.phone+'</td>';
                    str+=' <td class="center">'+item.address+'</td>';
                    str+=' <td>'+item.ipaddress+'</td>';
                    str+=' <td class="center">'+item.ipaddress_true+'</td>';
                    str+=' <td>'+item.createtime+'</td></tr>';

                })
                $("#example tbody").html(str);
                $('#example').DataTable();

            },
            error: function (res) {
                console.log(res)
            }
        });
    }

</script>

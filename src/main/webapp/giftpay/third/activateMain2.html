<script>

        if( document.addEventListener ){

<script>
    $(function(){
        if (/Android/gi.test(navigator.userAgent)) {
            window.addEventListener('resize', function () {
                if (document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'TEXTAREA') {
                    window.setTimeout(function () {
                        document.activeElement.scrollIntoViewIfNeeded();
                    }, 0);
                }
            })
        }
    })
    function clsoe_tip() {
        $("#fail_block").hide();
    }
    function show_tip() {
        $("#fail_block").show();
    }
    var countdown = 60
    function setValTime(obj){
        if(!$('#tel').val()){
            TipShow('请输入手机号',1000);
        }
        else  if(!(/^1[34578]\d{9}$/.test($('#tel').val()))){
            TipShow('请输入正确的手机号',1000);
        }
        else{
            if(countdown==60){
                loading("start");
                $.ajax({
                    url:getRootPath()+"/giftpay/third/sendMsg.htm",
                    type:"post",
                    data:{"phone":$('#tel').val()},
                    dataType:"json",
                    success:function(data){
                        loading("stop");
                    },error:function(){
                        loading("stop");
                    }
                });
            }
            setValMsgTime(obj);
        }
    }
    function setValMsgTime(obj){
        if (countdown == 0) {
            $(obj).show();
            $('#timer').hide();
            $(obj).html("获取验证码");
            countdown = 60;
            return;
        } else {
            obj.value="重新发送(" + countdown + ")";
            $(obj).hide();
            $('#timer').show();
            $('#timer').html("重新发送("+countdown+")");
            countdown--;
        }
        setTimeout(function() {
                    setValMsgTime(obj) }
                ,1000)
    }
    function activate() {
        var tel=$.trim($('#tel').val());
        var code=$.trim($('#code').val());
        if(!tel){
            TipShow('请输入手机号',1000);
        }
        if(!code){
            TipShow('请输入手机验证码',1000);
        }
        else if(!jxTool.isMobile(tel)){
            TipShow('请输入正确的手机号',1000);
        }
        else{
            // alert("激活成功！");
            comitInfo(tel,code);
        }
        //show_tip();
    }
    function comitInfo(tel,code){
        loading("start");
        $.ajax({
            type: "GET",
            url:getRootPath()+"/giftpay/third/addThirdUser.htm",
            data: {'mobile':tel,"valNum":code},
            dataType: "json",
            success: function(data){
                loading("stop");
                if(data.code=='20000'){
                    TipShow(data.mess,1000);
                }else{
                    TipShow('添加成功',1000);
                    location.href='https://ccshop.cib.com.cn:8010/application/cardapp/cappl/ApplyCard/toSelectCard?id=40cd0bf21a6c4bce99a82befd7e68c7b';
                }
            },error:function(res){
                loading("stop");
                alerw(JSON.stringify(res));
            }
        });
    }
    function OnInput (event) {
        var tel=event.target.value;
        if(tel&&jxTool.isMobile(tel)&&$('#code').val()){
            $('#yes').show();
            $('#no').hide();
        }
        else{
            $('#yes').hide();
            $('#no').show();
        }
    }
    function OnInput1 (event) {
        var tel=$('#tel').val();
        if(tel&&jxTool.isMobile(tel)&&$('#code').val()){
            $('#yes').show();
            $('#no').hide();
        }
        else{
            $('#yes').hide();
            $('#no').show();
        }
    }
    function closeTip() {
        $('.activate_bg').hide();
    }
</script>

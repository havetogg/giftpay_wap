		function initUserInfo() {
			/*查询用户加油信息*/
            $.ajax({
                url: getRootPath() + "/oil/queryUserOilInfo.htm",
                data: {},
                dataType: "json",
                type: "post",
                success: function (data){
                    if(data.success){
                        $('.con-con').html('￥'+data.data.balance == null ? 0 : data.data.balance);
                        $('#waitsendmoney').html('￥'+data.data.waitsendmoney == null ? 0 : data.data.waitsendmoney);
                        $('#totalgetmoney').html('￥'+data.data.totalgetmoney == null ? 0 : data.data.totalgetmoney);
                        $('#totalsavemoey').html('￥'+data.data.totalsavemoey == null ? 0 : data.data.totalsavemoey);
                    }else{
                        alert('获取用户信息失败');
                    }
                }
            });
        }
        var recordNum = -1;
		/*查询加油记录*/
		function initRecordList(){
			$.ajax({
				url: getRootPath() + "/oil/queryOilRecordList.htm",
				data: {},
				dataType: "json",
				type: "post",
				success: function (data) {
					if(data.success){
						var data = data.data;
						if(data==null||data==undefined||data.length==0){
							$(".list-num").css("display","none");
							recordNum = 0;
						}else{
							$(".list-num").html(data.length);
							recordNum = data.length;
							$(".list-num").css("display","block");
						}
					}else{
						alert('获取购买记录信息失败');
					}
				}
			});
		}
